<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Poker Game</title>
    <link type="text/css" href="css/bootstrap.css" rel="stylesheet">
    <link type="text/css" href="css/style.css" rel="stylesheet">
</head>
<body>

<div id="mainContainer" class="container-fluid">

    <div id="row-0" class="row">

        <div id="zero-zero" class="col-md-3">
            <div id="p-1" class="player">
                <h1 id="p-1-header"></h1>
                <div id="p-1-pocket-card-0" class="card pocket-card" class="card pocket-card"></div>
                <div id="p-1-pocket-card-1" class="card pocket-card" class="card pocket-card"></div>

            </div>
        </div>

        <div id="zero-one" class="col-md-3">
            <div id="p-2" class="player">
                <h1 id="p-2-header"></h1>
                <div id="p-2-pocket-card-0" class="card pocket-card" class="card pocket-card"></div>
                <div id="p-2-pocket-card-1" class="card pocket-card" class="card pocket-card"></div>

            </div>
        </div>

        <div id="zero-two" class="col-md-3">
            <div id="p-3" class="player">
                <h1 id="p-3-header"></h1>
                <div id="p-3-pocket-card-0" class="card pocket-card"></div>
                <div id="p-3-pocket-card-1" class="card pocket-card"></div>

            </div>
        </div>

        <div id="zero-three" class="col-md-3">
            <div id="p-4" class="player">
                 <h1 id="p-4-header"></h1>
                <div id="p-4-pocket-card-0" class="card pocket-card"></div>
                <div id="p-4-pocket-card-1" class="card pocket-card"></div>

            </div>
        </div>


    </div>

    <div id="row-1" class="row">

        <div id="one-zero" class="col-md-3">
            <div id="p-5" class="player">
               <h1 id="p-5-header"></h1>
               <div id="p-5-pocket-card-0" class="card pocket-card"></div>
                <div id="p-5-pocket-card-1" class="card pocket-card"></div>
             </div>
        </div>

        <div id="board-card-zero" class="col-md-1">
           <div id="board-card-0" class="card">Card</div>
        </div>

        <div id="board-card-one" class="col-md-1">
            <div id="board-card-1" class="card">Card</div>
        </div>

         <div id="board-card-two" class="col-md-1">
            <div id="board-card-2" class="card">Card</div>
        </div>

         <div id="board-card-three" class="col-md-1">
            <div id="board-card-3" class="card">Card</div>
        </div>

        <div id="board-card-four" class="col-md-1">
            <div id="board-card-4" class="card">Card</div>
        </div>

        <div id="pot-container" class="col-md-1">
            <div id="pot" class="pot">Pot</div>
        </div>

        <div id="one-one" class="col-md-3">
            <div id="p-6" class="player pull-right">
                 <h1 id="p-6-header"></h1>
                <div id="p-6-pocket-card-0" class="card pocket-card"></div>
                <div id="p-6-pocket-card-1" class="card pocket-card"></div>
            </div>
        </div>


    </div>

    <div id="row-2" class="row">

        <div id="two-zero" class="col-md-3">
            <div id="p-7" class="player">
                 <h1 id="p-7-header"></h1>
                <div id="p-7-pocket-card-0" class="card pocket-card"></div>
                <div id="p-7-pocket-card-1" class="card pocket-card"></div>
            </div>
        </div>

        <div id="two-one" class="col-md-3">
            <div id="p-8" class="player">
                 <h1 id="p-8-header"></h1>
                <div id="p-8-pocket-card-0" class="card pocket-card"></div>
                <div id="p-8-pocket-card-1" class="card pocket-card"></div>
            </div>
        </div>

        <div id="two-two" class="col-md-3">
            <div id="p-0" class="player">
                 <h1 id="p-0-header"></h1>
                <div id="p-0-pocket-card-0" class="card pocket-card"></div>
                <div id="p-0-pocket-card-1" class="card pocket-card"></div>
            </div>
            <div class="text-center">
                <button class="btn-danger">Fold</button>
                <button class="btn-info">Call</button>
                <button class="btn-raise">Raise</button>
            </div>
        </div>

        <div id="two-three" class="col-md-3">
            <div id="p-9" class="player">
                 <h1 id="p-9-header"></h1>
                <div id="p-9-pocket-card-0" class="card pocket-card"></div>
                <div id="p-9-pocket-card-1" class="card pocket-card"></div>
            </div>
        </div>
    </div>


    <div id="row-3" class="row">
       <div id="three-zero" class="col-md-12 text-center">
          <button id="btn-deal" class="btn-lg">Deal</button>
       </div>
    </div>


</div>


<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/require.js"></script>
<script type="text/javascript" src="js/game.js"></script>
</body>
</html>
