<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Poker Game</title>
    <link type="text/css" href="css/bootstrap.css" rel="stylesheet">
    <link type="text/css" href="css/style.css" rel="stylesheet">
</head>
<body>

<div id="mainContainer" class="container-fluid">

    <div id="row-0" class="row">

        <div id="zero-zero" class="col-md-3">
            <span id="p-1" class="player">Player One</span>
        </div>

        <div id="zero-one" class="col-md-3">
            <span id="p-2" class="player">Player Two</span>
        </div>

        <div id="zero-two" class="col-md-3">
            <span id="p-3" class="player">Player Three</span>
        </div>

        <div id="zero-three" class="col-md-3">
            <span id="p-4" class="player">Player Four</span>
        </div>


    </div>

    <div id="row-1" class="row">

        <div id="one-zero" class="col-md-3">
            <span id="p-5" class="player">Player Five</span>
        </div>

        <div id="board-card-zero" class="col-md-1">
           <span id="board-card-0" class="card">Card</span>
        </div>

        <div id="board-card-one" class="col-md-1">
            <span id="board-card-1" class="card">Card</span>
        </div>

         <div id="board-card-two" class="col-md-1">
            <span id="board-card-2" class="card">Card</span>
        </div>

         <div id="board-card-three" class="col-md-1">
            <span id="board-card-3" class="card">Card</span>
        </div>

        <div id="board-card-four" class="col-md-1">
            <span id="board-card-4" class="card">Card</span>
        </div>

        <div id="pot-container" class="col-md-1">
            <span id="pot" class="pot">Pot</span>
        </div>

        <div id="one-one" class="col-md-3">
            <span id="p-6" class="player pull-right">Player Six</span>
        </div>


    </div>

    <div id="row-2" class="row">

        <div id="two-zero" class="col-md-3">
            <span id="p-7" class="player">Player Seven</span>
        </div>

        <div id="two-one" class="col-md-3">
            <span id="p-8" class="player">Player Eight</span>
        </div>

        <div id="two-two" class="col-md-3">
            <span id="p-0" class="player">Player Zero</span>
            <div class="text-center">
                <button class="btn-danger">Fold</button>
                <button class="btn-info">Call</button>
                <button class="btn-raise">Raise</button>
            </div>
        </div>

        <div id="two-three" class="col-md-3">
            <span id="p-9" class="player">Player Nine</span>
        </div>

    </div>


    <div id="row-3" class="row">
       <div id="three-zero" class="col-md-12 text-center">
          <button id="btn-deal" class="btn-lg">Deal</button>
       </div>
    </div>


</div>


<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/require.js"></script>
<script type="text/javascript" src="js/game.js"></script>
</body>
</html>
